<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>board</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<div class="container">
		<h2>게시글 등록</h2>
		<form id="frm" name="frm" method="post" action="/board/insertBoard.do">
			<table class="board_detail">
				<tr>
					<td>제목</td>
					<td><input type="text" id="title" name="title" /></td> <!-- name(title)이 키로 사용되어 서버로 전송되는 것임 -->
				</tr>
				<tr>
					<td colspan="2">
						<textarea id="contents" name="contents"></textarea> <!-- name(contents)이 키로 사용되어 서버로 전송되는 것임 -->
					</td>
				</tr>
			</table>
			<input type="submit" id="submit" value="저장" class="btn">
		</form>
	</div>
</body>
</html>
